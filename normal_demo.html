<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="utility.js"></script>
    <script src="CT_Modeler_Expanded.js"></script>
    <script src="/modeler.js"></script>
    <script src="/normal.js"></script>
    <script>
        var totalPoints = 500;
        var xStd = 1;
        var yStd = 1;
        var zStd = 0.5;

        $(document).ready(function(){
            $("#canvas_3d").attr("width", $(document.body).width());
            $("#canvas_3d").attr("height", $(document.body).height());

            Modeler.init("canvas_3d");
            Modeler.scale(0.2);
            Modeler.setRotationSpeed([ 0, 1, 0 ]);
            
            for(var i = 0; i < totalPoints; i++){
                Modeler.addPoint(xStd * normal(), yStd * normal(), zStd * normal());
            }
        });
    </script>
</head>
<body>
    <canvas id="canvas_3d" width=1600 height=768></canvas>
</body>
